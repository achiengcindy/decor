{% extends "products.html" %}
{% load checkout_tags %}
{% block title %}Checkout{% endblock %}


{% block content %}
<h2>Checkout</h2>
<div class="container">
    <div class="row topspace">
        {% if not request.user %}
        <a href="{% url 'register' %}?next={{ request.path }}">Register New Users</a> 
        {% else %}
        <a href="{% url 'login' %}?next={{ request.path }}">Returning User</a>
        {% endif %}
    </div>
</div>
{% endblock %}
