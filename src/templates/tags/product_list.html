
{% load products_filters %}

{% for p in products %}
{% if forloop.first %}
<h3>{{ header_text }}</h3>
{% endif %}
<li class="box product_items">
        {% include 'tags/product_thumbnail.html' %}
        {% if forloop.last %}	
        {% endif %}
        <h3><a href="{{ p.get_absolute_url }}">{{ p.name }}</a></h3>
        <del class="previous-price"></del>
        <p class="price">{{ p.price }}</p>
    </li>
{% endfor %}
