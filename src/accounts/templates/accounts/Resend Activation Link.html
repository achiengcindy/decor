{% extends 'base.html' %}

{% block title %}Resend Activation link{% endblock %}

{% block content %}
<div class="signup-form">
  <h2>Resend Account Activation</h2>
  <p>Enter your email address below, and we'll email the activation link.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-block" type="submit" value="Send me instructions!">Resend Link</button> 
  </form>
</div>
{% endblock %}
